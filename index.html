<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">


</head>
<body>
    <div class="title"> 
        <h1>CALCULATOR</h1><hr>
    </div>   
    
    <div class="card">
         
        <img src="https://cdn158.picsart.com/225524786016202.png?type=webp&to=min&r=640" alt="">
            <div>

                <input disabled type="text"  id="calinput" class="calinput">

            </div>


            <div>
                <button class="btn btn-secondary"  onclick="cal(7)">7</button>
                <button class="btn btn-secondary"  onclick="cal(8)">8</button>
                <button class="btn btn-secondary"  onclick="cal(9)">9</button>
                <button class="btn btn-primary"    onclick="cal('*')">X</button>

            </div>


            <div>
                <button class="btn btn-secondary"  onclick="cal(4)">4</button>
                <button class="btn btn-secondary"  onclick="cal(5)">5</button>
                <button class="btn btn-secondary"  onclick="cal(6)">6</button>
                <button class="btn btn-primary"    onclick="cal('-')">-</button>

            </div>


            <div>

                <button class="btn btn-secondary"  onclick="cal(1)">1</button>

                <button class="btn btn-secondary"  onclick="cal(2)">2</button>

                <button class="btn btn-secondary"  onclick="cal(3)">3</button>

                <button class="btn btn-primary"    onclick="cal('+')">+</button>

            </div>


            <div>
                <button class="btn btn-secondary" onclick="cal(0)">0</button>

                <button class="btn btn-outline-dark"  onclick="dec()">.</button>

                <button class="btn btn-outline-info" onclick ='remove()'>âŒ«</button>

                <button class="btn btn-primary"  onclick="cal('/')">/</button>

            </div>

            <div>

                <button class="btn btn-outline-danger" onclick="inpclear()">C</button>

                <button class="btn btn-outline-success me-2" style="width:47%; font-weight: bolder;" onclick="inpResult()">=</button>

            </div>

        </div>



<script src="app.js"></script>


</body>
</html>
